{% extends 'student/student_index.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<table class="table table-active">
<h6 class="section-title bg-white text-center text-primary px-3">COMPLAINTS</h6>
  <tr>

    <th scope="row">#</th>
    <td>Date</td>
    <td>Complaints</td>
    <td>Reply</td>
    <td>Reply Date</td>
  </tr>
    {% for i in data %}
  <tr>
    <th scope="row">&nbsp;{{ loop.index }}</th>
    <td>{{ i.complaint_date }}</td>
    <td>&nbsp;{{ i.complaint }}</td>
    <td>{{ i.reply }}</td>
    <td>{{ i.reply_date }}</td>
  </tr>
    {% endfor %}
</table>

</body>
</html>
{% endblock %}
