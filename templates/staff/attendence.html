{% extends 'staff/selection.html.' %}
{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendence</title>
</head>

<body>
<form method="post">
<table class="table table-active">
<h6 class="section-title bg-white text-center text-primary px-3">ATTENDENCE</h6>
    <tr>
    <th>#</th>
    <th>Name</th>
    <th>mark</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i.stud_name }}</td>
        <td><input type="checkbox" value="{{ i.stud_id }}" name="check">
        <input type="hidden" name="sid" value="{{ i.stud_id }}">
        </td>
    </tr>
    {% endfor %}
    <tr>
        <td></td>
        <td></td>
        <td><input type="submit" value="submit" class="btn btn-dark"></td>
    </tr>
</table>
</form>
</body>
</html>
{% endblock %}
